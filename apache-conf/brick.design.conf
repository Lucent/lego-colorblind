<VirtualHost *:80 [*]:80>
	ServerName color.brick.design

	CustomLog /var/log/apache2/color-brick-design.log combined
	AddDefaultCharset UTF-8

	ServerAdmin webmaster@localhost

	DocumentRoot /var/www/color.brick.design
	<Directory /var/www/color.brick.design/.git>
		Require all denied
	</Directory>
	<Directory />
		SetOutputFilter DEFLATE
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/color.brick.design>
		RewriteEngine On

		RewriteCond %{REQUEST_FILENAME}	!-f
		RewriteRule ([\d-]+) index.php?set=$1	[L]
	</Directory>
	<Directory /var/www/color.brick.design/cache>
		RewriteCond %{REQUEST_FILENAME}	!-f
		RewriteRule set_autocomplete_list.json	../php/sets_to_autocomplete_list.php	[L]
	</Directory>

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn
</VirtualHost>
